<div class="card-columns">
  {% for equipment in equipments %}
    <div class="col">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title"><a href="#">{{ equipment.name }}</a> <a href="#" class="addEquipment" name="{{ equipment.name }}"><i class="icon iconfont iconjiatianjiakuangxuanduoxuan-8" style="position: relative; float: right;" data-toggle="tooltip" title="添加到我的设备"></i></a></h5>
              <p class="card-text">{{ equipment.descript }}</p>
              <table class="table">
                <thead>
                  <tr>
                    <th>数据</th>
                    <th>描述</th>
                    <th>时间</th>
                  </tr>
                </thead>
                <tbody>
                  {% for data in equipment.datas %}
                  <tr>
                    <td>{{ data.value }}</td>
                    <td>{{ data.descript }}</td>
                    <td>{{ data.created_time }}</td>
                  </tr>
                  {% endfor %}
                  <tr>
                    <td><a href="#">......</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
            {% if equipment.interval %}
            <div class="card-footer">
              <small class="text-muted">最后一次更新距现在{{ equipment.interval }}</small>
            </div>
            {% endif %}
          </div>
    </div>
    {% endfor %}
</div>
